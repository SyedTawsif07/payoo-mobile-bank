<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home </title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <!-- tailwind + daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center ">
            <div class="left flex gap-1">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$<span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="/index.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i>
                    Login</a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>


        <div class="buttons grid grid-cols-3 gap-3">

            <button onclick="showOnly('add-money')" class="btn flex-col h-full py-5 btn-primary btn-soft">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button onclick="showOnly('cashout')" class="btn flex-col h-full py-5 btn-primary btn-soft">
                <img src="./assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>
            <button onclick="showOnly('transfer')" class="btn flex-col h-full py-5 btn-primary btn-soft">
                <img src="./assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>
            <button class="btn flex-col h-full py-5 btn-primary btn-soft">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button onclick="showOnly('pay-bill')" class="btn flex-col h-full py-5 btn-primary btn-soft">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button onclick="showOnly('history')" class="btn flex-col h-full py-5 btn-primary btn-soft">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>

        </div>
    </section>

    <section id="add-money" class="w-11/12 space-y-5 mx-auto py-5 hidden">
        <h2 class="text-2xl font-bold">Add Money</h2>
        <div class="card bg-base-100 w-full shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">

                    <label class="label text-neutral font-bold ">Select A Bank</label>
                    <select id="add-money-bank" class="select w-full rounded-full bg-base-200 outline-0">
                        <option disabled selected>Select A Bank</option>
                        <option value="DBBL">DBBL</option>
                        <option value="IBBL">IBBL</option>
                        <option value="CITY">City Bank</option>
                    </select>

                    <br>

                    <!-- Bank Account Number Input -->
                    <label class="label text-neutral font-bold">Bank Account Number</label>
                    <input id="add-money-number" maxlength="11" minlength="11" type="text"
                        class="input w-full rounded-full bg-base-200 outline-0"
                        placeholder="Enter 11 digit account number" value="01234567890" />

                    <br>

                    <!-- Amount to Add -->
                    <label class="label text-neutral font-bold">Amount to Add</label>
                    <input id="add-money-amount" type="number" class="input w-full rounded-full bg-base-200 outline-0"
                        placeholder="Add Amount to Withdraw" />

                    <br>

                    <!-- Pin Number Input -->
                    <label class="label text-neutral font-bold">Pin Number</label>
                    <input id="add-money-pin" maxlength="4" minlength="4" type="password"
                        class="input w-full rounded-full bg-base-200 outline-0" placeholder="Enter 4 digit pin" />

                    <!-- Money add button -->
                    <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full border-none"> Add
                        Money</button>
                </fieldset>
            </div>
        </div>
    </section>

    <section id="cashout" class="w-11/12 space-y-5 mx-auto py-5 hidden">
        <h2 class="text-2xl font-bold">Cashout</h2>
        <div class="card bg-base-100 w-full shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">

                    <!-- Agent Number Input -->
                    <label class="label text-neutral font-bold">Agent Number</label>
                    <input id="cashout-number" maxlength="11" minlength="11" type="text"
                        class="input w-full rounded-full bg-base-200 outline-0" placeholder="Enter 11 digit number"
                        value="01234567890" />
                    <br>

                    <!-- Amount Input -->
                    <label class="label text-neutral font-bold">Amount</label>
                    <input id="cashout-amount" type="number" class="input w-full rounded-full bg-base-200 outline-0"
                        placeholder="Enter amount to withdraw" />
                    <br>

                    <!-- Pin Number Input -->
                    <label class="label text-neutral font-bold">Pin Number</label>
                    <input id="cashout-pin" maxlength="4" minlength="4" type="password"
                        class="input w-full rounded-full bg-base-200 outline-0" placeholder="Enter 4 digit pin" />

                    <!-- withdraw button -->
                    <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full border-none">Withdraw
                        Money</button>
                </fieldset>
            </div>
        </div>
    </section>

    <section id="pay-bill" class="w-11/12 space-y-5 mx-auto py-5 hidden">
        <h2 class="text-2xl font-bold">Pay Bill</h2>
        <div class="card bg-base-100 w-full shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">

                    <label class="label text-neutral font-bold ">Select To Pay</label>
                    <select id="pay-money-bill" class="select w-full rounded-full bg-base-200 outline-0">
                        <option disabled selected>Select back</option>
                        <option value="GAS">Gas-bill</option>
                        <option value="ELECTRIC">Electric-bill</option>
                        <option value="WIFI">Wifi-bill</option>
                        <option value="DISH">Dish-bill</option>
                    </select>

                    <br>


                    <!-- Biller Account Number -->
                    <label class="label text-neutral font-bold">Biller Account Number</label>
                    <input id="biller-number" maxlength="11" minlength="11" type="text"
                        class="input w-full rounded-full bg-base-200 outline-0" placeholder="Enter account number"
                        value="01234567890" />
                    <br>

                    <!-- Amount to Pay -->
                    <label class="label text-neutral font-bold">Amount to Pay</label>
                    <input id="pay-amount" type="number" class="input w-full rounded-full bg-base-200 outline-0"
                        placeholder="Add amount to pay" />
                    <br>

                    <!-- Pin Number Input -->
                    <label class="label text-neutral font-bold">Pin Number</label>
                    <input id="pay-amount-pin" maxlength="4" minlength="4" type="password"
                        class="input w-full rounded-full bg-base-200 outline-0" placeholder="Enter 4 digit pin" />

                    <!-- Pay Bill button -->
                    <button id="pay-btn" class="btn btn-primary mt-4 rounded-full border-none">Pay Now</button>
                </fieldset>
            </div>
        </div>
    </section>

    <section id="transfer" class="w-11/12 space-y-5 mx-auto py-5 hidden">
        <h2 class="text-2xl font-bold">Transfer Money</h2>
        <div class="card bg-base-100 w-full shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">

                    <!-- User acc Number Input -->
                    <label class="label text-neutral font-bold">User Account Number</label>
                    <input id="transfer-acc-number" maxlength="11" minlength="11" type="text"
                        class="input w-full rounded-full bg-base-200 outline-0" placeholder="Enter 11 digit number"
                        value="01234567890" />
                    <br>

                    <!-- Amount Input -->
                    <label class="label text-neutral font-bold">Amount</label>
                    <input id="transfer-amount" type="number" class="input w-full rounded-full bg-base-200 outline-0"
                        placeholder="Enter amount to transfer" />
                    <br>

                    <!-- Pin Number Input -->
                    <label class="label text-neutral font-bold">Pin Number</label>
                    <input id="transfer-pin" maxlength="4" minlength="4" type="password"
                        class="input w-full rounded-full bg-base-200 outline-0" placeholder="Enter 4 digit pin" />

                    <!-- withdraw button -->
                    <button id="send-money-btn" class="btn btn-primary mt-4 rounded-full border-none">Send Now</button>
                </fieldset>
            </div>
        </div>
    </section>

    <section id="history" class="w-11/12 space-y-5 mx-auto py-5 hidden">
        <h2 class="text-2xl font-bold">Transaction History</h2>
        <div class="space-y-5" id="history-container">

        </div>
    </section>

    <script src="./script/machine.js"></script>
    <script src="./script/transfer.js"></script>
    <script src="./script/addMoney.js"></script>
    <script src="./script/pay-bill.js"></script>
    <script src="./script/cashout.js"></script>
</body>

</html>
